<div class="home">
<script>
$(document).ready(function() {
	
});
document.onkeydown=function(e){ //获得键盘按下事件
	var top = $('#fly').css('top');
	var left = $('#fly').css('left');
	var bottom = $('#fly').css('bottom');
	var right = $('#fly').css('right');

	var e=(typeof event!='undefined')?window.event:e; //支持ie，ff，safari，opera
	if(e.keyCode==37){//对应颜色部分表示取得获得焦点的控件对象，支持ie，ff，safari，opera
		$('#fly').animate({left: left+'+50px'}, "slow");
	}
	if(e.keyCode==38){//对应颜色部分表示取得获得焦点的控件对象，支持ie，ff，safari，opera
		$('#fly').animate({top: top+'+50px'}, "slow");
	}
	if(e.keyCode==39){//对应颜色部分表示取得获得焦点的控件对象，支持ie，ff，safari，opera
		$('#fly').animate({bottom: bottom+'+50px'}, "slow");
	}
	if(e.keyCode==40){//对应颜色部分表示取得获得焦点的控件对象，支持ie，ff，safari，opera
		$('#fly').animate({right: right+'+50px'}, "slow");
	}
}
</script>
<div id="fly" style="background-color:blue;width:100px;height:100px;position: absolute;" ></div>
  <h1 class="page-heading">News</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
