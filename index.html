---
layout: default
title: seaven简简单单
tags: seaven 
---

<div class="home">
<script src='{{ site.url }}'/downloads/jquery-1.11.1.min.js'></script>
<script>
$('#sub').click(function(){
	alert('发布');
})
</script>
  <h1 class="page-heading" id="sub">发布的信息</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
{{page.tags}}
</div>
